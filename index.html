<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <title>Les Bonnes Pièces</title>
    <link rel="stylesheet" href="styles.css" />
    <script type="module" src="./pieces.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <header>
      <img src="images/logo-les-bonnes-pieces.png" alt="LOGO" />
      <h1>Les Bonnes Pièces</h1>
    </header>
    <main>
      <!-- Menu de recherche -->
      <section class="filtres">
        <h3>Filtres</h3>
        <button class="btn-trier">Trier par prix croissant</button>
        <button class="btn-filtrer">Filtrer les pieces non abordables</button>
        <button class="btn-decroissant">Trier par prix decroissant</button>
        <button class="btn-nodesc">Filtrer les pieces sans description</button>
        <div>
          <h4>Rangée de prix:</h4>
          <input
            id="inputRange"
            type="range"
            min="0"
            max="60"
            value="60"
            step="5"
          />
          <p class="priceRange"></p>
          <button class="btn-trier-prix">Trier par tranche de prix</button>
        </div>
        <!-- code a ajouter -->
        <h3>Ajouter un avis</h3>
        <form class="formulaire-avis">
          Identifiant de la pièce :<br />
          <input type="number" name="piece-id" /><br />
          Nom d'utilisateur :<br />
          <input type="text" name="utilisateur" /><br />
          Avis :<br />
          <input type="text" name="commentaire" /><br />
          Notes : <br />
          <input
            type="number"
            name="notes"
            min="1"
            max="5"
            onkeypress="return event.charCode >= 48 && event.charCode <= 57"
          />
          <br />
          <button>Envoyer</button>
        </form>
        <h3>Données</h3>
        <button class="btn-maj">Mettre à jour les pièces</button>
        <h3>Aperçu des avis</h3>
        <canvas id="graphique-avis" width="300" height="300"></canvas>
        <h3>Statistiques commentaires</h3>
        <canvas id="graphique-dispo" width="300" height="300"></canvas>
      </section>

      <!-- Fiches produits -->
      <section class="fiches">
        <div class="abordables"></div>
        <div class="disponibles"></div>
      </section>
    </main>
  </body>
</html>
